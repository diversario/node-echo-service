apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: node-echo-service
  labels:
    app: node-echo-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-echo-service
  template:
    metadata:
      labels:
        app: node-echo-service
    spec:
      containers:
      - name: node-echo-service
        image: diversario/node-echo-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: echo
---
kind: Service
apiVersion: v1
metadata:
  name: node-echo-service
spec:
  selector:
    app: node-echo-service
  ports:
  - protocol: HTTP
    name: echo
    port: 2000
    targetPort: 3000